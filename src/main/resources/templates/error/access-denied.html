<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>접근 거부</title>
    <!-- Bootstrap CSS 추가 -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <style>
        body {
            font-family: "Elice DX Neolli", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .access-denied-container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .access-denied-container h1 {
            font-size: 36px;
            color: #dc3545;
        }
        .access-denied-container p {
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 30px;
            color: #6c757d;
        }
        .access-denied-container a {
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .access-denied-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="access-denied-container">
    <h1>접근 권한이 없습니다</h1>
    <p>이 페이지에 접근할 권한이 없습니다.</p>
    <a th:href="@{/api/boards}" class="btn btn-primary">게시판 목록으로 돌아가기</a>
</div>

<!-- Bootstrap JS 추가 (Optional: 필요시 추가) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+963c3XZ+Sk2P5V6p5r9eefL5p/A7"
        crossorigin="anonymous"
></script>
</body>
</html>
