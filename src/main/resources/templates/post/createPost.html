<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
  />
  <link
      href="https://font.elice.io/css?family=Elice+DX+Neolli"
      rel="stylesheet"
  />

  <style>
      html,
      body {
          font-family: "Elice DX Neolli", sans-serif;
      }
  </style>
  <title>게시글 추가</title>
</head>
<body>
<div class="container my-5">
  <div class="header mb-5">
    <h1 class="text-center">게시글 추가</h1>
  </div>
  <form id="postForm">
    <input type="hidden" id="boardId" th:value="${boardId}" />
    <div class="mb-3">
      <label for="title">게시글 제목</label>
      <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          maxlength="30"
          placeholder="게시글 제목 입력 (최대 30자)"
          required
      />
    </div>
    <div class="mb-3">
      <label for="content">내용</label>
      <textarea
          class="form-control"
          id="content"
          name="content"
          placeholder="내용 입력"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">업로드</button>
    <button
        type="button"
        class="btn btn-secondary"
        onclick="window.history.back();"
    >
      취소
    </button>
  </form>
</div>

<!-- 부트스트랩 JS 추가 -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
></script>
<script>
    document.getElementById('postForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const boardId = document.getElementById('boardId').value;
        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;

        fetch(`/api/posts/${boardId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title, content })
        })
            .then(response => {
                if (response.ok) {
                    // 성공적으로 게시글이 생성되면 게시물 목록 페이지로 리다이렉트
                    window.location.href = `/page/posts/list/${boardId}`;
                } else {
                    // 오류 처리
                    console.error('게시글 작성에 실패했습니다.');
                }
            })
            .catch(error => {
                // 네트워크 오류 처리
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
