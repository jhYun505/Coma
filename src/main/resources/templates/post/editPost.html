<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
  />
  <link
      href="https://font.elice.io/css?family=Elice+DX+Neolli"
      rel="stylesheet"
  />

  <style>
      html,
      body {
          font-family: "Elice DX Neolli", sans-serif;
      }
  </style>
  <title>게시글 수정</title>
</head>
<body>
<div class="container my-5">
  <div class="header mb-5">
    <h1 class="text-center">게시글 수정</h1>
  </div>
  <form
      id="updateForm"
      method="post"
      onsubmit="return updatePost(event);"
  >
    <input type="hidden" id="boardId" th:value="${post.boardId}" />
    <input type="hidden" id="postId" th:value="${post.postId}" />
    <div class="mb-3">
      <label for="title">게시글 제목</label>
      <input
          type="text"
          class="form-control"
          id="title"
          name="title"
          maxlength="30"
          placeholder="게시글 제목 입력 (최대 30자)"
          required
          th:value="${post.title}"
      />
    </div>
    <div class="mb-3">
      <label for="content">내용</label>
      <textarea
          class="form-control"
          id="content"
          name="content"
          placeholder="내용 입력"
          style="height: 600px"
          th:text="${post.content}"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">수정</button>
    <button
        type="button"
        class="btn btn-secondary"
        onclick="window.history.back();"
    >
      취소
    </button>
  </form>
</div>

<!-- 부트스트랩 JS 추가 -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
></script>

<script>
    function updatePost(event) {
        event.preventDefault();


        const postId = document.getElementById('postId').value;

        // Get form data
        const form = document.getElementById('updateForm');
        const formData = new FormData(form);

        fetch(`/api/posts/${postId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                title: formData.get('title'),
                content: formData.get('content')
            })
        })
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('수정 요청이 실패하였습니다.');
            })
            .then(data => {
                // 업데이트된 페이지로 이동
                window.location.href = `/page/posts/${postId}`;
            })
            .catch(error => {
                console.error('네트워크 오류: ', error);
            });

        return false;
    }
</script>
</body>
</html>
