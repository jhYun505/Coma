<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
  <link rel="stylesheet" th:href="@{/css/findPassword.css}">
</head>
<body>
<div class="reset-container">
  <h2>비밀번호 찾기</h2>
  <form id="resetForm" th:action="@{/users/reset-password}" method="post">
    <div class="form-group">
      <label for="id">아이디</label>
      <input type="text" id="id" name="id" placeholder="아이디 입력" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">전화번호</label>
      <input type="text" id="phoneNumber" name="phoneNumber" placeholder="전화번호 입력" pattern="010\d{8}" title="전화번호는 010xxxxxxxx 형태로 입력해야 합니다." required>
      <button type="button" onclick="sendVerificationCode()">인증번호 받기</button>
    </div>
    <div class="form-group" id="verificationSection" style="display: none;">
      <label for="verificationCode">인증번호</label>
      <input type="text" id="verificationCode" name="verificationCode" placeholder="인증번호 입력">
      <button type="button" onclick="verifyCode()">확인</button>
    </div>
    <div id="resetPasswordSection" style="display: none;">
      <div class="form-group">
        <label for="newPassword">새 비밀번호</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="새 비밀번호 입력" required>
      </div>
      <div class="form-group">
        <label for="newPasswordConfirm">새 비밀번호 확인</label>
        <input type="password" id="newPasswordConfirm" name="newPasswordConfirm" placeholder="새 비밀번호 확인" required>
      </div>
    </div>
    <button type="submit">비밀번호 찾기</button>
  </form>
</div>
<script th:src="@{/js/findPassword.js}"></script>
</body>
</html>
