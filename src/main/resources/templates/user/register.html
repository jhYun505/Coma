<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="register-container">
  <h2>회원가입</h2>
  <form id="registerForm">
    <div class="form-group">
      <label for="id">아이디</label>
      <input type="text" id="id" name="id" placeholder="아이디 입력" required>
      <button type="button" onclick="checkDuplicateId()">아이디 중복체크</button>
    </div>
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름 입력" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">전화번호</label>
      <input type="text" id="phoneNumber" name="phoneNumber" placeholder="전화번호 입력" pattern="010\d{8}" title="전화번호는 010xxxxxxxx 형태로 입력해야 합니다." required>
      <button type="button" onclick="sendVerificationCode()">인증</button>
    </div>
    <div class="form-group" id="verificationSection" style="display: none;">
      <label for="verificationCode">인증번호</label>
      <input type="text" id="verificationCode" name="verificationCode" placeholder="인증번호 입력">
      <button type="button" onclick="verifyCode()">확인</button>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
    </div>
    <div class="form-group">
      <label for="passwordConfirm">비밀번호 확인</label>
      <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="비밀번호 확인" required>
    </div>
    <button type="submit">회원가입</button>
  </form>
  <p>계정이 있으십니까? <a href="login">로그인</a></p>
</div>
<script src="/js/register.js"></script>
</body>
</html>
