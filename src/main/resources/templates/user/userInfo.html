<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Information</title>
  <link rel="stylesheet" th:href="@{/css/userInfo.css}">
</head>
<body>
<div class="container">
  <div class="form-container">
    <h2>내정보</h2>
    <div class="form-group">
      <label for="id">아이디</label>
      <input type="text" id="id" name="id" th:value="${user.id}" readonly>
    </div>
    <div class="form-group">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" th:value="${user.name}" readonly>
    </div>
    <div class="form-group">
      <label for="phoneNumber">전화번호</label>
      <input type="text" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" readonly>
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" th:value="${'*********'}" readonly>
    </div>
    <!-- 수정 페이지로 넘어가는 버튼 -->
    <a href="#" th:href="@{'/users/' + ${user.id} + '/edit'}">
      <button type="button">회원정보 수정</button>
    </a>
  </div>
</div>
</body>
</html>
